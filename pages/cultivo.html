<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cultivo</title>
    <style>
      * {
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      body{
        width: 100%;
      }
      .section-text {
        width:30%;
        text-align: center;
      }
      div table {
        width: 100%;
        text-align: center;
      }
      p,
      h1 {
        color: darkred;
      }
      table,
      td,
      th {
        border-collapse: collapse;
        border: 1px solid white;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Suelo para cultivo</h1>
    </header>
    <hr>
    <main>
      <div class="section-text">
        <p>
          Contenidos adecuados de nutrimientos en un suelo para el <br />
          cultivo del caf√©
        </p>
        <div>
          <table>
            <tr>
              <th>Elemento</th>
              <th colspan="2">Cantidad Adecuada</th>
            </tr>
            <tr>
              <td rowspan="2">Acidez</td>
              <td>pH</td>
              <td>5.5 - 6.5 (meq/100ml)</td>
            </tr>
            <tr>
              <td>Al</td>
              <td>0.3 (meq/100ml)</td>
            </tr>
            <tr>
              <td>Calcio</td>
              <td>Ca</td>
              <td rowspan="3">3.0 - 20 (meq/100ml)</td>
            </tr>
            <tr>
              <td>Magnesio</td>
              <td>Mg</td>
            </tr>
            <tr>
              <td>Potasio</td>
              <td>K</td>
            </tr>
          </table>
        </div>
      </div>
      
    </main>
  </body>
</html>
